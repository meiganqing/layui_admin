<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <!-- <link rel="stylesheet" href="../../css/upload.css" /> -->
    <title>演示添加页</title>

</head>
<style type="text/css">
    /* .space-row {
         margin-bottom: 5px;
     } */
    
    .layui-input,
    .layui-select,
    .layui-textarea {
        border-style: none;
    }
</style>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <form class="layui-form" action="">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <i class="title-icon fa fa-tags"></i>表名
                    </div>
                    <div class="layui-card-body layuiadmin-card-list">

                        <div class="layui-inline">
                            <label class="layui-form-label"><span class="typechose"></span>姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" id="name" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                    </div>
                </div>


                <div class="layui-col-xs12 layui-col-sm12 " style="position: relative">
                    <div class="layui-input-block" style="text-align: center;position: absolute;top: 10px;left: 50%;margin-left: -64px">
                        <button class="layui-btn  tianbutt " id="submit" lay-submit="submit" disabled lay-filter="submit">添加</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>


</html>
<script src="../../layuiadmin/layui/layui.js"></script>
<script src="../../js/SY_kyxt_common.js"></script>
<script src="../js/dome1_add.js"></script>
